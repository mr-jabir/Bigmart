<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'productupdate' dataid=datas.id %}" enctype="multipart/form-data">
    {% csrf_token %}

<div class="form-group">
                        <label for="exampleSelectGender">Category</label>
                        <select class="form-control" id="exampleSelectGender" name="category" >
                            <option>select</option>
                            {% for d in da %}
                            <option value="{{ d.Name }}">{{ d.Name }}</option>
                          {% endfor %}
                        </select>

                      </div>
<div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{ datas.Name}}">
                      </div>
<div class="form-group">
                        <label for="exampleInputName2">Price</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Price" name="price"value="{{ datas.Price}}">
                      </div>
<div class="form-group">
                        <label for="exampleInputName3">Quantiy</label>
                        <input type="text" class="form-control" id="exampleInputName3" placeholder="Quantity"name="qty"value="{{ datas.Quantity}}">
                      </div>
<div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <input type="text" class="form-control" id="exampleTextarea1" rows="4" name="description" value="{{ datas.Description}}"></input>
                      </div>
<div class="form-group">
                        <label>Image</label>
                        <div class="input-group col-xs-12">
                            <img src="{{ datas.Image.url}}" height="150px" width="150px">
                          <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="image">

                        </div>
                      </div>
<button type="submit" class="btn btn-success">Submit</button>
</form>
</body>
</html>
{% endblock %}
